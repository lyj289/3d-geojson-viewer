<!DOCTYPE html>
<html>
  <head>
    <title>3D GeoJSON With Altitude Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div id="panel">
      <div id="panel-content">
        <div id="panel-title">3D GeoJSON With Altitude Viewer</div>
        <a href="https://github.com/lyj289/3d-geojson-viewer"
          >View on Github</a
        >
        <hr />
        <div id="geojson-controls">
          <button
            onclick="document.getElementById('geojson-input').select();"
            class="btn"
          >
            Select All
          </button>
          <a
            id="download-link"
            href="data:;base64,"
            download="geojson.json"
            class="btn"
          >
            Download
          </a>
        </div>
        <textarea
          id="geojson-input"
          placeholder="将GeoJSON 拖放到右侧或者将其粘贴在此处即可查看。"
        ></textarea>
      </div>
    </div>
    <div style="position: absolute; left: 55%; top: 1%; z-index: 10000">
        <button class="btn" onclick="viewxy();" > View XY </button>
        <button class="btn" onclick="viewxz();" > View XZ </button>
        <button class="btn" onclick="viewyz();" > View YZ </button>
    </div>
    <div id="map-container" style="width: 64.9%">
      <div id="map-holder"></div>
      <div id="drop-container">
        <div id="drop-silhouette"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/echarts.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://registry.npmmirror.com/echarts-gl/2/files/dist/echarts-gl.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsts/2.11.0/jsts.min.js"></script>
    <!-- <script type="text/javascript" src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
